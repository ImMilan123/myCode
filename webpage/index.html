<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calendar.js" defer></script>
  </head>
  <body>
    <header>
      <div id="HeaderRow1" class="headerRow">
        <div id="layoutPicker">
          <div class = "active_layout" id="month"><p>Month</p></div>
          <div id="vertical_line_container"><div id="verticalLIne"></div></div>
          <div class = "unactive_layout" id="week"><p>Week</p></div>
        </div>
      </div>
      <div id="HeaderRow2" class="headerRow">
        <div id="Third1" class="third"></div>
        <div id="Third2" class="third">
          <div id="lastMonth" class="monthSwitchButton"><p><</p></div>
          <div id="activeMonth" class="thisMonth"><p>July</p></div>
          <div id="nextMonth" class="monthSwitchButton"><p>></p></div>
        </div>
        <div id="Third3" class="third">
          <div id="currentTime">15.31</div>
        </div>
      </div>
      <div id="HeaderRow3" class="headerRow">
        <div id="empty"></div>
        <div id="daysRow">
          <div id="monday" class="day"><p>Mon</p></div>
          <div id="tuesday" class="day"><p>Tue</p></div>
          <div id="wednsday" class="day"><p>Wed</p></div>
          <div id="thursday" class="day"><p>Thu</p></div>
          <div id="friday" class="day"><p>Fri</p></div>
          <div id="saturday" class="day"><p>Sat</p></div>
          <div id="sunday" class="day"><p>Sun</p></div>
        </div>
      </div>
    </header>
    <div class="main_container">
    <nav id="side_navigation">
      <div id="button1">
        <div class="menu_button">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div id="button2" class="button">
        <div id="username"><p>Example Name</p></div>
        <div id="user_email"><p>example.name@email.com</p></div>
      </div>
      <div id="button3" class="button"><p>Create event</p></div>
      <a href="log-in.html" class="button"><div id="button4" class="button"><p>Log out</p></div></a>
    </nav>
    <main id="calendar_container">
    
    </main>
  </body>
</html>
