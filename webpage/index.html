<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calendar.js" defer></script>
  </head>
  <body>
    <header>
      <div id="HeaderRow1" class="headerRow">
        <div id="layoutPicker">
          <div class = "active_layout" id="month"><p>Month</p></div>
          <div id="vertical_line_container"><div id="verticalLIne"></div></div>
          <div class = "unactive_layout" id="week"><p>Week</p></div>
        </div>
      </div>
      <div id="HeaderRow2" class="headerRow">
        <div id="Third1" class="third"></div>
        <div id="Third2" class="third">
          <div id="lastMonth" class="monthSwitchButton"><p><</p></div>
          <div id="activeMonth" class="thisMonth"><p>July</p></div>
          <div id="nextMonth" class="monthSwitchButton"><p>></p></div>
        </div>
        <div id="Third3" class="third">
          <div id="currentTime">15.31</div>
        </div>
      </div>
      <div id="HeaderRow3" class="headerRow">
        <div id="empty"></div>
        <div id="daysRow">
          <div id="monday" class="day"><p>Mon</p></div>
          <div id="tuesday" class="day"><p>Tue</p></div>
          <div id="wednsday" class="day"><p>Wed</p></div>
          <div id="thursday" class="day"><p>Thu</p></div>
          <div id="friday" class="day"><p>Fri</p></div>
          <div id="saturday" class="day"><p>Sat</p></div>
          <div id="sunday" class="day"><p>Sun</p></div>
        </div>
      </div>
    </header>
    <div class="main_container">
    <nav id="side_navigation">
      <div id="button1">
        <div class="menu_button">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div id="button2" class="button">
        <div id="username"><p>Example Name</p></div>
        <div id="user_email"><p>example.name@email.com</p></div>
      </div>
      <div id="button3" class="button"><p>Create event</p></div>
      <div id="button4" class="button"><p>Log out</p></div>
    </nav>
    <main id="calendar_container">
      <div class="workday" class="day_in_calendar" id="1"></div>
      <div class="workday" class="day_in_calendar" id="2"></div>
      <div class="workday" class="day_in_calendar" id="3"></div>
      <div class="workday" class="day_in_calendar" id="4"></div>
      <div class="workday" class="day_in_calendar" id="5"></div>
      <div class="weekend" class="day_in_calendar" id="6"></div>
      <div class="weekend" class="day_in_calendar" id="7"></div>
      <div class="workday" class="day_in_calendar" id="8"></div>
      <div class="workday" class="day_in_calendar" id="9"></div>
      <div class="workday" class="day_in_calendar" id="10"></div>
      <div class="workday" class="day_in_calendar" id="11"></div>
      <div class="workday" class="day_in_calendar" id="12"></div>
      <div class="weekend" class="day_in_calendar" id="13"></div>
      <div class="weekend" class="day_in_calendar" id="14"></div>
      <div class="workday" class="day_in_calendar" id="15"></div>
      <div class="workday" class="day_in_calendar" id="16"></div>
      <div class="workday" class="day_in_calendar" id="17"></div>
      <div class="workday" class="day_in_calendar" id="18"></div>
      <div class="workday" class="day_in_calendar" id="19"></div>
      <div class="weekend" class="day_in_calendar" id="20"></div>
      <div class="weekend" class="day_in_calendar" id="21"></div>
      <div class="workday" class="day_in_calendar" id="22"></div>
      <div class="workday" class="day_in_calendar" id="23"></div>
      <div class="workday" class="day_in_calendar" id="24"></div>
      <div class="workday" class="day_in_calendar" id="25"></div>
      <div class="workday" class="day_in_calendar" id="26"></div>
      <div class="weekend" class="day_in_calendar" id="27"></div>
      <div class="weekend" class="day_in_calendar" id="28"></div>
      <div class="workday" class="day_in_calendar" id="29"></div>
      <div class="workday" class="day_in_calendar" id="30"></div>
      <div class="workday" class="day_in_calendar" id="31"></div>
      <div class="workday" class="day_in_calendar" id="32"></div>
      <div class="workday" class="day_in_calendar" id="33"></div>
      <div class="weekend" class="day_in_calendar" id="34"></div>
      <div class="weekend" class="day_in_calendar" id="35"></div>
      <div class="workday" class="day_in_calendar" id="36"></div>
      <div class="workday" class="day_in_calendar" id="37"></div>
      <div class="workday" class="day_in_calendar" id="38"></div>
      <div class="workday" class="day_in_calendar" id="39"></div>
      <div class="workday" class="day_in_calendar" id="40"></div>
      <div class="weekend" class="day_in_calendar" id="41"></div>
      <div class="weekend" class="day_in_calendar" id="42"></div>
    </main>
  </body>
</html>
